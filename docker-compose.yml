version: '3.8'

services:
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    command: ["agent", "-dev", "-client=0.0.0.0"]
  
  cart-service:
    build:
      context: .
      dockerfile: Dockerfile.cart
    ports:
      - "50053:50053"
    depends_on:
      - consul

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth
    ports:
      - "50051:50051"
    environment:
      - CONSUL_HOST=consul
    depends_on:
      - cart-service  
      - consul
  
  catalog-service:
    build:
      context: .
      dockerfile: Dockerfile.catalog
    ports:
      - "50052:50052"
    depends_on:
      - consul

  order-service:
    build:
      context: .
      dockerfile: Dockerfile.order
    ports:
      - "50054:50054"
    depends_on:
      - cart-service
      - catalog-service
      - consul

  # NEW: GraphQL Gateway
  graphql-gateway:
    build:
      context: .
      dockerfile: Dockerfile.graphql
    ports:
      - "8081:8081"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - catalog-service
      - order-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - catalog-service
      - order-service
      - graphql-gateway  # NEW DEPENDENCY

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "8082:8082"  # Для GraphQL документации
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-gateway
      - graphql-gateway