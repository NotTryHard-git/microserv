events {
    worker_connections 1024;
}

http {
    upstream api_gateway {
        server api-gateway:8080;
    }

    upstream graphql_gateway {
        server graphql-gateway:8081;
    }

    server {
        listen 80;

        # REST API Gateway
        location /api/ {
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # GraphQL Gateway
        location /graphql/ {
            proxy_pass http://graphql_gateway/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Документация
        location /docs/ {
            proxy_pass http://graphql_gateway/api-docs;
        }

        location /openapi/ {
            proxy_pass http://graphql_gateway/openapi.json;
        }

        location /graphql-playground/ {
            proxy_pass http://graphql_gateway/graphql;
        }

        # Health checks
        location /health {
            proxy_pass http://api_gateway/health;
        }

        location /graphql-health {
            proxy_pass http://graphql_gateway/health;
        }
    }

    # Отдельный сервер для документации на порту 8082
    server {
        listen 8082;
        
        location / {
            proxy_pass http://graphql_gateway/api-docs;
        }
        
        location /graphql {
            proxy_pass http://graphql_gateway/graphql;
        }
        
        location /openapi.json {
            proxy_pass http://graphql_gateway/openapi.json;
        }
    }
}